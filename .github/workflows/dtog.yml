name: commit changes
on:
  create:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download from Google Drive
        run: |
          python run.py

    
      - name: Run the shell script
        run: |
          python dtog.py

      - name: Run Bash script
        run: |
          #!/bin/bash

          output_file="output.txt"
          values=$(cat "$output_file")

          IFS=',' read -ra value_array <<< "$values"

          for value in "${value_array[@]}"; do
            echo "$value"

            # Concatenate each value with "git add" command
            git_add_command="git add $value"
            echo "$git_add_command"

            # Run EndBug/add-and-commit action for each file
            echo "::group::Add and Commit $value"
            echo "::set-output name=files::$value"
            echo "::endgroup::"
          done

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Your Name
          author_email: your-email@example.com
          message: Auto commit changes
          add: ${{ steps.script.outputs.files }}


      - name: Trigger Workflow 1
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.actor }}/${{ github.event.repository.name }}
          event-type: trigger-workflow-1
