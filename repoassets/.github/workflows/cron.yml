name: Hourly Job
on:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  hourly_job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Checkout repository
        uses: actions/checkout@v2    
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2
      - name: Doodstream data extraction
        run: |
          python doodstream.py    
      - name: Streamtape data extraction
        run: |
          python streamtape.py    